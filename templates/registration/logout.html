{% extends 'pattern/base.html' %}

{% block title %}See you!{% endblock %}



{% block content %}
    <h2>Logged out</h2>
    <p>You have been successfully logged out.</p>

    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
